<!DOCTYPE html>

<!-- HTML5 기본 태그 -->
<!-- 1.문서 영역을 만드는 태그 -->
<!-- 새 줄에서 시작하는 <p>와 <br> -->
<body>
    <p>첫번째 문단</p>
    <p> 두번째 문단: 여러 공백 문자 무시! 
        줄 바꿈 무시!</p>
    <p>줄 바꿈 태그&lt;br&gt;<br>새 줄에서</p>
</body>
